<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Decodificador Alura</title>
  </head>
  <body>
    <header class="header-container">
      <img src="./assets/logo.svg" alt="Alura Logo" />
    </header>
    <main class="main-container">
      <div class="encode-text-container">
        <textarea
          type="text"
          placeholder="Digite seu texto"
          class="encode-text-input"
          id="encode-text-input"
        ></textarea>
        <p class="warning-text">
          <img
            src="./assets/bi_exclamation-circle-fill.svg"
            alt="Sinal de exclamação"
          />
          Apenas letras minúsculas e sem acento.
        </p>
        <div class="buttons-container">
          <button class="button-encode" onclick="encode()">Criptografar</button>
          <button class="button-decode" onclick="decode()">
            Descriptografar
          </button>
        </div>
      </div>

      <div
        class="decode-message-box-container"
        id="decode-message-box-container"
      ></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
